{%extends 'base.html'%}

{%block content%}

<div class="center">
	<h2>Cursos</h2>
	{% if courses %}
	<ul class="courses">
		{% for course in courses %}
			<li><a href="{% url 'course' course.course_id %}">{{ course.title }}</a>
				 <div  class="task-controls">
				 	<a href="#"><i class="bi bi-trash"></i> </a>
					<a href="{% url 'course-update' course.course_id %}">Modificar</a>
		         </div>
		    </li>
            <br><br>
		{% endfor %}
	{% else %}
		<p>No hay cursos registrados</p>
	{% endif %}
	</ul>

    <a href="{% url 'dashboard' %}">Volver al panel</a>
</div>
{%endblock content%}
